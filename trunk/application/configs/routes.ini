[production]

routes.newsPage.route = "news/:Page"
routes.newsPage.defaults.controller = news
routes.newsPage.defaults.action = index

routes.messageView.route = "messages/view/:IDMessage"
routes.messageView.defaults.controller = messages
routes.messageView.defaults.action = view

routes.pages.type = "Zwe_Controller_Router_Route"
routes.pages.route = "pages/:Path"
routes.pages.defaults.controller = pages
routes.pages.defaults.action = index